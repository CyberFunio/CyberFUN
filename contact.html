
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Contact</title>
    <link rel="icon" href="cyberfunlogo.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* الشريط العلوي */
        .header {
            background-color: gray;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* تنسيق قسم Contact */
        #Contact {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            color: #212020;
            margin: 10px 0;
        }

        /* تنسيق الأزرار الاجتماعية */
        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            text-align: center;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        .fa-linkedin {
            background-color: #0077b5; /* الأزرق العادي */
        }

        .fa-telegram {
            background-color: #0088cc; /* الأزرق البارد */
        }

        .fa-x-twitter {
            background-color: #1da1f2; /* الأزرق الفاتح */
        }

        .fa-instagram {
            background-color: #e1306c; /* البرتقالي */
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            padding: 20px;
        }

        /* تحسين العرض على الهواتف والأجهزة الصغيرة */
        @media (max-width: 600px) {
            .social-icons a {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    <section id="Contact">
        <h1>You Can Contact Us Here</h1>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://t.me/cyber_fun10"><i class="fa-brands fa-telegram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <h2>cyberfun.sec@gmail.com</h2>
    </section>
</body>
</html>
